apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  project: default
  source:
    repoURL: 'https://github.com/WaailRajpoot/Istio-practise.git'
    targetRevision: '1.23.2'
    path: './istio-cni'
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
