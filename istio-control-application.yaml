apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-control
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo-url'
    targetRevision: '1.23.2'
    path: 'istio-control'
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
